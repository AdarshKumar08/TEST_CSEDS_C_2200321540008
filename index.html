<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Card</title>
</head>
<body>
<div class="container">
    <div class="product-card">
        <img src="download.jpg" alt="Product Image" class="product-image">
        <h2 class="product-name">Product Name</h2>
        <p class="product-price" id="product-price">Price: ₹5000</p>
        <p class="product-description">This is a short description of the product.</p>
        <input type="number" id="quantity" min="1" value="1" class="quantity-input">
        <p class="total-price" id="total-price">Total Price: ₹5000</p>
        <button class="buy-now" id="buy-now">Buy Now</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
